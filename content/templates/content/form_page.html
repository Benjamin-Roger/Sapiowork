{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-formpage{%endblock%}

{% block content %}

<!-- Heading -->
    <div id="heading" style="background-position: bottom">
        <h1>{{page.title}}</h1>
    </div>

<!-- Main -->

    <section id="main" class="wrapper">
        <div class='inner'>
            <div class='content'>
                <form action="{% pageurl page %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Go">
                </form>
            </div>
        </div>
    </section>


{% endblock %}
