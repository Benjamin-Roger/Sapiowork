{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% load i18n %}

{% block body_class %}template-domainpage{% endblock %}

{% block content %}

<!-- Heading -->
    <div id="heading" style="background-position: bottom">
        <h1>{{page.title}}</h1>
    </div>

<!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <div class="content">    
                <div class="intro">{{ page.intro|richtext }}
                </div>

                {{ page.body|richtext }}

            </div>
        </div>
    </section>


{% endblock %}
